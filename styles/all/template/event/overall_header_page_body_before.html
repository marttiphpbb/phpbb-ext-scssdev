{%- if marttiphpbb_scssthemedev.enable -%}
    <form method="post">
    <label>{{- lang('MARTTIPHPBB_SCSSTHEMEDEV_FILE') -}}{{- lang('COLON') }}
    <select name="marttiphpbb_scssthemedev_file" id="marttiphpbb_scssthemedev_file">
        <option value=""{%- if not marttiphpbb_scssthemedev.file %} selected{%- endif -%}>** {{ lang('MARTTIPHPBB_SCSSTHEMEDEV_NONE') }} **</option>
        {%- for f in marttiphpbb_scssthemedev.files -%}
            <option value="{{- f -}}"{%- if marttiphpbb_scssthemedev.file == f %} selected{%- endif -%}>{{- f -}}.scss</option>
        {%- endfor -%}
    </select>
    </label>
    <label>{{- lang('MARTTIPHPBB_SCSSTHEMEDEV_NEW_FILE') -}}{{- lang('COLON') }}
        <input type="text" name="marttiphpbb_scssthemedev_new" value="">
    </label>
    <textarea name="marttiphpbb_scssthemedev_content"{{- marttiphpbb_codemirror.data_attr ?? '' -}}>
        {{- marttiphpbb_scssthemedev.content -}}
    </textarea>
    <input type="submit" name="marttiphpbb_scssthemedev_submit" id="marttiphpbb_scssthemedev_submit" value="{{- lang('MARTTIPHPBB_SCSSTHEMEDEV_PROCESS_AND_SAVE') -}}" class="button1 default-submit-action">
    </form>
    {%- if marttiphpbb_scssthemedev.file -%}
        {%- INCLUDECSS marttiphpbb_scssthemedev.path ~ marttiphpbb_scssthemedev.file ~ '.css?v=' ~ marttiphpbb_scssthemedev.crc -%}
    {%- endif -%}
    {%- INCLUDEJS '@marttiphpbb_scssthemedev/scssthemedev.js' -%}
{%- endif -%}
